# Copy this file to config/env.yaml and replace placeholder values.
# See docs/ci-cd.md for details on how to produce the container config value.
CONTAINER_CONFIG: "BASE64_ENCODED_CONTAINER_CONFIG"
# Optional: configure a backup container revision.
CONTAINER_CONFIG_BACKUP: ""
# Optional secrets used by the server container.
API_SECRET: ""
API_SECRET_POST_KEY: ""
# Toggle secure only cookie handling (true/false).
ENABLE_SECURE_ONLY_COOKIE: "true"
